<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>1.双大括号表达式</h2>
    <p>{{msg}}</p>
    <!--转大写-->
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg"></p><!--textContent-->
    <p v-html="msg"></p><!--innserHTML-->

    <h2>2.指令一：绑定数据绑定</h2>
    <img v-bind:src="img">
    <img :src="img">

    <h2>3.指令二：绑定时间监听</h2>
    <button v-on:click="test" value="点击"></button>
    <button @click="test1(msg)" value="点击二"></button>
</div>
<!--引入Vue.js-->
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {//data 的所有属性都会成功 vm 对象的属性, 而模板页面中可以直接访问
            msg: '<a>wang73276349@163.com</a>',
            img: 'https://cn.vuejs.org/images/logo.png'
        },
        methods: {
            test() {
                alert('处理点击');
            },
            test1(content) {
                alert(content)
            }
        }
    })
</script>
</body>
</html>
