<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"><!--view-->
    <input type="text" v-model="username">
    <p>Spring  {{username}}</p>
</div>
<!--引入Vue.js-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    //创建Vue实例
    const vm=new Vue({//配置对象
        el: '#app',//element：选择器
        data: {//数据（model）
            username: 'wmh'
        }
    })
</script>
</body>
</html>
